<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="reginer.css">
</head>
<body>
    <div class="register-container">
        <h2>Đăng nhập</h2>
        <form action="/login" method="post">
            <input type="text" id="username" name="username" placeholder="Tên người dùng" required>
            <input type="email" id="email" name="email" placeholder="Địa chỉ email" required>
            <input type="tel" id="phone" name="phone" placeholder="Số điện thoại" required>
            <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
            <input type="checkbox" onclick="togglePasswordVisibility()" > <p class="p">Hiện mật khẩu</p>
            <input type="submit" value="Đăng nhập">
        </form>
        <script>
            function validateForm() {
                var phone = document.getElementById("phone").value;
                var phoneRegex = /^[0-9]{10,11}$/; 
                if (!phoneRegex.test(phone)) {
                    alert("Số điện thoại không đúng định dạng. Vui lòng nhập lại.");
                    return false;
                }

                alert("Đăng nhập thành công!");
                setTimeout(function() {
                    window.location.href = "file:///Users/mac/Documents/BTL_Thiết%20kế%20web/BAITAPLON_nguyenthiquynhhuong_CNTT17-14.html"; // Đường dẫn về trang chủ
                }, 2000);

                return false; 
            }
            
        
            function togglePasswordVisibility() {
                var password = document.getElementById("password");
                var confirmPassword = document.getElementById("confirm_password");
                if (password.type === "password" && confirmPassword.type === "password") {
                    password.type = "text";
                    confirmPassword.type = "text";
                } else {
                    password.type = "password";
                    confirmPassword.type = "password";
                }
            }
            </script>
        <p>Bạn chưa có tài khoản? <a href="reginer.html" style="text-decoration: none;">Đăng ký ngay</a></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .cart-item {
            padding: 10px;
            background-color: white;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
        }

        .cart-item h3 {
            margin: 0;
        }

        .cart-item p {
            margin: 0;
            color: #666;
        }

        .total-price {
            font-weight: bold;
            margin-top: 20px;
        }

        .checkout-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .checkout-button:hover {
            background-color: #218838;
        }

        .success-message {
            display: none;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Giỏ hàng của bạn</h1>
    <div id="cart-items"></div>
    <p class="total-price">Tổng tiền: <span id="total-amount">0</span>đ</p>
    <p class="total-price">Giảm giá: <span id="discount-amount">0</span>đ</p>
    <p class="total-price">Thành tiền: <span id="final-amount">0</span>đ</p>
    <button class="checkout-button" onclick="checkout()">Thanh toán</button>
    <div class="success-message" id="success-message">Đã thanh toán thành công!</div>
    <script>
        let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        let spinResult = JSON.parse(localStorage.getItem('spinResult')) || {};

        function displayCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            let totalAmount = 0;

            cartItemsContainer.innerHTML = '';

            cartItems.forEach(item => {
                totalAmount += item.price;

                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';

                cartItemDiv.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>Giá: ${item.price.toLocaleString()}đ</p>
                `;

                cartItemsContainer.appendChild(cartItemDiv);
            });

            document.getElementById('total-amount').textContent = totalAmount.toLocaleString();
 
            let discount = spinResult.discount ? spinResult.discount : 0;
            let discountAmount = discount > 0 ? totalAmount * (discount / 100) : Math.abs(discount);
            let finalAmount = totalAmount - discountAmount;

            document.getElementById('discount-amount').textContent = discountAmount.toLocaleString();
            document.getElementById('final-amount').textContent = finalAmount.toLocaleString();
        }

        function checkout() {
            localStorage.removeItem('cartItems');
            localStorage.removeItem('spinResult');

            cartItems = [];
            displayCartItems();

            document.getElementById('success-message').style.display = 'block';

            setTimeout(function () {
                document.getElementById('success-message').style.display = 'none';
                window.location.href = window.location.href; 
            }, 3000);
        }

        window.onload = function() {
            displayCartItems();
        };
    </script>
</body>
</html>
